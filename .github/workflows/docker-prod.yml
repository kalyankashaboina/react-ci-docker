name: Docker Production Image

on:
  # This workflow runs AFTER "CI/CD Pipeline" finishes
  workflow_run:
    workflows: ['CI/CD Pipeline']
    types:
      - completed

jobs:
  docker-build-prod:
    name: Build Docker Production Image
    runs-on: ubuntu-latest

    # ðŸ‘‰ Only run if:
    # 1) CI workflow concluded SUCCESS
    # 2) It was triggered by a PUSH
    # 3) Branch is master
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'push' &&
      github.event.workflow_run.head_branch == 'master'

    env:
      IMAGE_NAME: my-react-app-prod
      IMAGE_TAG: latest

    steps:
      - name: Checkout code (same commit as CI)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application (Vite prod)
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.prod
          push: false
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
